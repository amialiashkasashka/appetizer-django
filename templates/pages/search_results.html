{% extends 'base.html' %}

{% load static %}

{% block content %}
<section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'img/bg_3.jpg' %}');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-end justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
          <h1 class="mb-2 bread">Search</h1>
        </div>
      </div>
    </div>
</section>

<h2>This is the results of your search</h2>
{% for post in queryset_list %}
    <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
    <br>
{% endfor %}

{% endblock %}
